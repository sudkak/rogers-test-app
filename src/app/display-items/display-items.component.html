<div>
   <input type="search" name="search-item" [formControl]="searchField">
</div>
<ul>
  <li *ngFor="let item of currentList | searchFilter : searchTerm; let i=index">
    <input type="checkbox" class="checkbox" (click)="moveItem(i)">
    <span>{{ item }} </span>
    <span (click)="deleteItem(i)" class="remove-item">Remove</span>
  </li>
</ul>
